name: End-to-End LLMOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: hueilau/fastapi-app
  REGISTRY: docker.io

jobs:
  # Job 1: Unit Tests and Quality Checks
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m pytest test_main.py -v --tb=short

    - name: Install Node.js for Promptfoo
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Promptfoo
      run: |
        npm install -g promptfoo

    - name: Start FastAPI service for testing
      run: |
        python main.py &
        sleep 10
        curl -f http://localhost:8000/health || exit 1
      timeout-minutes: 2

    - name: Run Promptfoo hallucination and bias tests
      run: |
        promptfoo eval -c promptfoo.yaml --output promptfoo-results.json
      timeout-minutes: 5

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          promptfoo-results.json
          pytest-report.xml

  # Job 2: Build and Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Security Scan with Trivy
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      security-events: write
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Trivy vulnerability scanner (Table format)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push.outputs.image-tag }}
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

  # Job 4: Deploy to Kubernetes
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Kubernetes manifests
      run: |
        # Update the image tag in deployment.yml
        sed -i "s|image: image_name|image: ${{ needs.build-and-push.outputs.image-tag }}|g" deployment.yml
        cat deployment.yml

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        # This step assumes you have a Kubernetes cluster configured
        # You'll need to add your kubeconfig as a secret
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=kubeconfig
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml
        kubectl rollout status deployment/gpt-huggingface
        kubectl get services gpt-hf-service

    - name: Cleanup
      if: always()
      run: |
        rm -f kubeconfig

  # Job 5: Post-deployment validation
  validate:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment
      run: sleep 30

    - name: Install Node.js for Promptfoo
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Promptfoo
      run: npm install -g promptfoo

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Get service endpoint
      run: |
        export KUBECONFIG=kubeconfig
        # Get the NodePort service endpoint
        NODE_PORT=$(kubectl get service gpt-hf-service -o jsonpath='{.spec.ports[0].nodePort}')
        # For cloud environments, you might need to get the external IP
        # SERVICE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="ExternalIP")].address}')
        # For local testing, use localhost or cluster IP
        SERVICE_IP="localhost"
        echo "SERVICE_ENDPOINT=http://${SERVICE_IP}:${NODE_PORT}" >> $GITHUB_ENV

    - name: Health check
      run: |
        echo "Testing endpoint: $SERVICE_ENDPOINT"
        curl -f $SERVICE_ENDPOINT/health || exit 1
        echo "âœ… Health check passed"

    - name: Run production Promptfoo tests
      run: |
        # Update promptfoo config to use deployed service
        sed -i "s|http://localhost:8000|$SERVICE_ENDPOINT|g" promptfoo.yaml
        
        # Run subset of critical tests in production
        promptfoo eval -c promptfoo.yaml --output production-promptfoo-results.json
        
        echo "ðŸ§ª Production AI safety tests completed"

    - name: Upload production test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: production-test-results
        path: production-promptfoo-results.json

    - name: Cleanup
      if: always()
      run: rm -f kubeconfig